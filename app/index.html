<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="icon.png">

    <title>Starter Template for Bootstrap</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index.css">


</head>

<body>

    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
        <a class="navbar-brand" href="#">Gorros de ejemplo</a>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        </div>
    </nav>

    <div class="container">
        <h2>Galería de gorritos tontos</h2>
        <p class="explanation">Para conseguir la dirección de cada imagen, haz click derecho en cualquiera de ellas y pulsa "Abrir imagen en pestaña
            nueva"</p>
        <div id="gallery" class="row"></div>
    </div>
    <!-- /.container -->
</body>


<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
    var folder = "/images";

    $.ajax({
        url: folder,
        success: function (data) {
            $(data).find("a").attr("href", function (i, val) {
                if (val.match(/\.(png)$/)) {
                    $("#gallery").append("<div class='col-md-4'><div class='thumbnail'><img src='" + val + "' alt='Lights' style='width:100%'></div></div>");
                    console.log(val);
                }
            });
        }
    });
</script>

</html>
